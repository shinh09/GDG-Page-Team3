spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb  # 여기에 실제 데이터베이스 URL을 입력하세요
    username: root                         # MySQL 사용자명
    password: 12345               # MySQL 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 자동으로 스키마 업데이트 (개발 환경에서는 'update' 추천, 프로덕션에서는 'validate' 추천)
    show-sql: true      # 실행되는 SQL 쿼리를 로그로 출력
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # MySQL8의 Hibernate 방언 설정

  # (Optional) H2 데이터베이스를 사용하는 경우 주석 해제
  # datasource:
  #   url: jdbc:h2:mem:testdb  # H2 메모리 데이터베이스 URL
  #   driver-class-name: org.h2.Driver
  #   username: sa
  #   password: password
  # jpa:
  #   hibernate:
  #     ddl-auto: update
  #   database-platform: org.hibernate.dialect.H2Dialect

  # Spring Security 설정 (옵션)
  security:
    user:
      name: user
      password: password

  # DevTools 설정 (개발 환경에서 자동 재시작 등 기능 사용)
  devtools:
    restart:
      enabled: true

logging:
  level:
    org.springframework: INFO
    org.hibernate: DEBUG  # Hibernate의 SQL 로그 출력 (선택 사항)
